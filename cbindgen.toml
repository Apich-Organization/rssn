# cbindgen configuration for rssn
language = "C"
cpp_compat = true
include_guard = "RSSN_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "rssn"
namespaces = []
tab_width = 4
line_length = 100
documentation = true
documentation_style = "c"
usize_is_size_t = true

[defines]
"target_os = windows" = "RSSN_WINDOWS"
"target_os = linux" = "RSSN_LINUX"
"target_os = macos" = "RSSN_MACOS"

[export]
include = ["rssn"]
exclude = []
prefix = "rssn_"
item_types = [
    "globals",
    "enums",
    "structs",
    "unions",
    "typedefs",
    "opaque",
    "functions",
    "constants",
]

[export.rename]

[export.body]

[export.mangle]

[fn]
rename_args = "GeckoCase"
must_use = "MUST_USE_FUNC"
deprecated = "DEPRECATED"
deprecated_with_note = "DEPRECATED_WITH_NOTE"
no_return = "NO_RETURN"
prefix = "rssn_"
postfix = ""
args = "Auto"
sort_by = "Name"

[struct]
rename_fields = "GeckoCase"
must_use = "MUST_USE_STRUCT"
deprecated = "DEPRECATED"
deprecated_with_note = "DEPRECATED_WITH_NOTE"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "GeckoCase"
must_use = "MUST_USE_ENUM"
deprecated = "DEPRECATED"
deprecated_with_note = "DEPRECATED_WITH_NOTE"
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
cast_assert_name = "ASSERT"
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
derive_tagged_enum_copy_assignment = false
private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "Name"

[macro_expansion]
bitflags = true

[parse]
parse_deps = false
include = []
exclude = ["physics::physics_mm", "numerical::physics_md"]
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []
